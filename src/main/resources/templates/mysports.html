<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />-->
		<title>我的运动</title>
		<link rel="stylesheet" href="http://47.102.152.12:8080/css/bg.css" />
		<link rel="stylesheet" href="http://47.102.152.12:8080/css/mySportsStyle.css" />
		<!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->
		<!--<link href="css/font-awesome.min.css" rel="stylesheet">-->
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>

	<body>
		<div class="big">
			<div class="header">
				<h2 class="logo">八只脚</h2>
				<input type="checkbox" id="chk" />
				<label for="chk" class="show-menu-btn">
				<i class="fa fa-ellipsis-h"></i>
			</label>

				<ul class="menu">
					<a href="login">Login</a>
					<a href="mysports">MySports</a>
					<a href="#">About</a>
					<label for="chk" class="hide-menu-btn">
					<i class="fa fa-times"></i>
				</label>
				</ul>
			</div>

			<div class="subDiv">
				<p class="subTitle">我的运动</p>
			</div>

			<div class="mySports" id="mySports"></div>

		</div>

		<script id="tmpl" type="text/html">
			<div class="col">
				<div class="table">
					<h2>{{sportTitle}}</h2>
					<ul>
						<li>运动方式:<strong>{{mode}}</strong></li>
						<li>开始时间:<strong>{{startTime}}</strong></li>
						<li>结束时间:<strong>{{overTime}}</strong></li>
						<li>总里程:<strong>{{totalDistance}}</strong></li>
						<!--<li>平均速度:<strong>{{averageSpeed}}</strong></li>
						<li>最高配速:<strong>{{maxSpeed}}</strong></li>-->
						<!--<li>最高海拔<strong>{{maxAltitude}}</strong></li>
						<li>最低海拔<strong>{{minAltitude}}</strong></li>
						<li>累计上升<strong>{{totalUp}}</strong></li>
						<li>累计下降<strong>{{totalDown}}</strong></li>-->
					</ul>
					<a href="detail" onclick="writeCokie(this.type)" type={{sportTag}}>查看详情</a>
				</div>
			</div>
		</script>
		<script src="http://47.102.152.12:8080/js/lib/jquery.min.js"></script>
		<script src="http://47.102.152.12:8080/js/lib/jquery.params.js"></script>
		<script src="http://47.102.152.12:8080/js/lib/template-web.js"></script>
		<script src="http://47.102.152.12:8080/js/lib/Cookie.js"></script>
		<script src="http://47.102.152.12:8080/js/myspoorts.js"></script>
	</body>

</html>
